<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Merriweather:ital,wght@1,700&family=Poppins:wght@300;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body style="background-color:black; display: flex; justify-content: center; align-items: center;">
    <!-- red container div -->
    <div style="position:relative; display: inline-block;">
        <!-- smaller red container div -->
        <div style="
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 20px;
        ">
            <!-- player health -->
            <div style="position: relative;  
                width: 100%; 
                display:flex; 
                justify-content:flex-end; 
                border: 4px solid whitesmoke;
                border-right: 0;">

                <div style="background-color:red; height: 30px; width: 100%;"></div>

                <div id="playerHealth" style="background-color: #818CF8; 
                    position: absolute; 
                    top: 0%;
                    right:0; 
                    bottom: 0%; 
                    width: 100%;">
                </div>
            </div>
            <!-- timer -->
            <div id="timer" style="
            background-color:#404040;
            color: white; 
            height: 50px; 
            width: 100px; 
            flex-shrink:0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bolder;
            border: 4px solid whitesmoke;
            ">
                10
            </div>
            <!-- enemy health -->
            <div style="
            position: relative;  
            width: 100%;  
            border: 4px solid whitesmoke;
            border-left: 0;">

                <div style="background-color:red; height: 30px;"></div>
                <div id="enemyHealth"
                    style="background-color: #818CF8; position: absolute; top: 0%; left: 0%; right:0; bottom: 0%;">
                </div>
            </div>
            <div></div>
        </div>
        <div id="displayText" style="
            color: aliceblue; 
            position:absolute; 
            align-items: center;
            justify-content: center;
            top: 0; 
            left: 0; 
            bottom: 0; 
            right: 0;
            display:none; 
            ">Tie</div>
        <canvas></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
